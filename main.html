<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stop Watch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascriptfile.js"></script>
</head>
<body class="main">
	<div class="outerbox">

		<div class="displayUnit">
			<div class="insideDisplayUnit">
				<span class="display" id="minutes">00</span>:	
			    <span class="display" id="seconds">00</span>:
			    <span id="milisec" class="display">00</span>
			</div>
		</div>

		<div class="buttonUnit">
			<button class="buttoncommon startButton"onclick="start()">Start</button>
			<button class="buttoncommon stopButton" onclick="stop()">Stop</button>
			<button class="buttoncommon resetButton"onclick="reset()"> Reset</button>
			
		</div>
	</div>
</body>
</html>
